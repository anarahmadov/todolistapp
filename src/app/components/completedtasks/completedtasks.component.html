<h3>Completed Tasks</h3>
<ul class="list-group">
    <li *ngFor="let todo of completedTodos"
        class="list-group-item d-flex justify-content-between align-items-center text-muted text-decoration-line-through">
        {{ todo }}
        <button (click)="restoreToTodoList(todo)" class="btn">Restore</button>
    </li>
</ul>
